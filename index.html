<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">

    
    <img class="card__header-img-1" src="/images/image-header-mobile.jpg" alt="image header">
    
    
    <img class="card__header-img-2" src="/images/image-header-desktop.jpg" alt="image header desktop" />
    <section class="card__section">
      <h1 class="card__header white-color">Get <span class="card__header-span">insights</span> that help your business grow.</h1>
      <p class="card__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      
      <div class="card__stats">
        <div class="card__stats-container">
          <p class="card__stats-paragraphs white-color">10k+ </p><span class="card__stats-span">companies</span>
        </div>
        <div class="card__stats-container">
          <p class="card__stats-paragraphs white-color">314 </p><span class="card__stats-span">templates</span>
        </div>
        <div class="card__stats-container">
          <p class="card__stats-paragraphs white-color">12m+ </p><span class="card__stats-span">queries</span> 
        </div>
      </div>


    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
